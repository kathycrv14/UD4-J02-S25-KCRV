<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="login" *ngIf="!usuariologueado">Login</a>
      <a mat-list-item routerLink="login" *ngIf="usuariologueado" (click)="logout()">Logout</a>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="vista">View</a>
      <a mat-list-item routerLink="formulario">Form</a>
      <!-- <a mat-list-item routerLink="editar">Edit</a> -->
      <!-- <a mat-list-item routerLink="buscar">Search</a>
      <a mat-list-item routerLink="operacion">Operacion</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <section class="sectionMainName">
        <span>MARACUYA</span>
        <img src="./assets/maracuya.png" alt="">
      </section>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
