<h2>Busqueda de usuarios</h2>
<section class="container-sm">
    <section class="form-group">
        <label for="id">Ingrese ID: </label>
        <input type="text" #txtIdUser>
        <input type="button" value="Buscar" (click)="getUserID(txtIdUser.value)">
    </section>
    <ng-container *ngIf="!vista">
        <section *ngIf="!resultado" >
            Usuario no encontrado!!
        </section>
        <ng-container *ngIf="resultado">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="user">
                        <td>{{ user.id }}</td>
                        <td>{{ user.title }}</td>
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.password }}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
</section>
