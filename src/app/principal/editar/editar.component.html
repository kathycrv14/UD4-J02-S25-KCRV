<section class="sectionGeneral">
    <section class="sectionForm">
        <form (ngSubmit)="onSubmit()">
            <section class="sectionTitle">
                <h2>edit</h2>        
            </section>

            <section class="sectionImagen">
                <img src="./assets/mango.png">
            </section>
            
            <section class="row">
                <h1>Add Users</h1>
                <section class="sectionMat col-2">
                    <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>Title</mat-label>
                        <select matNativeControl required id="title" [(ngModel)]="datos[0].title" name="title">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">ms</option>
                        </select>
                    </mat-form-field>
                </section>

                <section class="sectionMat col-5">
                    <mat-form-field class="example-form-field">
                        <mat-label>Firstname</mat-label>
                        <input matInput type="text" id="firstname" [(ngModel)]="datos[0].firstname" name="firstname">
                        <button matSuffix mat-icon-button aria-label="Clear" type="text" id="fir">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </section>

                <section class="sectionMat col-5">
                    <mat-form-field class="example-form-field">
                        <mat-label>Lastname</mat-label>
                        <input matInput type="text" id="lastname" [(ngModel)]="datos[0].lastname" name="lastname">
                        <button matSuffix mat-icon-button aria-label="Clear" type="text" id="las">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>            
                </section>                
            </section>

            <section class="row">
                <section class="sectionMat col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" id="email" [(ngModel)]="datos[0].email" name="email">
                        <button matSuffix mat-icon-button aria-label="Clear" type="text" id="ema">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>            
                </section>

                <section class="sectionMat col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        <select matNativeControl required id="role" [(ngModel)]="datos[0].role" name="role">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </mat-form-field>        
                </section>                
            </section>

            
            <section class="row">
                <h1>Change Users</h1>
                <section class="sectionMat col-12">
                    <mat-form-field class="example-form-field">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"  id="password" [(ngModel)]="datos[0].password" name="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="text" id="pas">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>            
                </section>                
            </section>

            <section class="row">
                <section class="sectionButton col-6">
                    <button mat-raised-button color="warn" type="submit">Save</button>
                </section>
                <section class="sectionButton col-6">
                    <button mat-raised-button color="accent" type="button" (click)="Cancel()">Cancel</button>
                </section>                
            </section>

        </form>
    </section>
</section>
